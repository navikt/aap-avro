name: Manuell

on:
  push:
    branches: [ main ]
    paths: [ 'manuell/**', '.github/workflows/manuell.yml' ]

jobs:
  manuell:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with tag history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'
          check-latest: true

      - uses: gradle/wrapper-validation-action@v1

      - name: Generate next tag
        uses: paulhatch/semantic-version@v4.0.3
        id: next_tag
        with:
          major_pattern: major
          minor_pattern: minor
          bump_each_commit: true
          tag_prefix: ""
          change_path: manuell
          namespace: manuell
          format: "${major}.${minor}.${patch}"

      - name: Extract semantic version from next tag
        env:
          suffix: -manuell
          next_tag: ${{ steps.next_tag.outputs.version }}
        run: |
          echo "next_tag: $next_tag"
          echo "suffix: $suffix"
          semver=${next_tag%"$suffix"}
          echo "semver=$(echo $semver)" >> $GITHUB_ENV

      - name: Assemble avro schema
        uses: gradle/gradle-build-action@v2
        with:
          arguments: manuell:assemble

      - name: Publish avro schema ${{ env.semver }}
        uses: gradle/gradle-build-action@v2
        with:
          arguments: manuell:publish -Pversion=${{ env.semver }} --no-daemon
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ github.token }}

      - name: Push tag ${{ steps.next_tag.outputs.version }}
        run: |
          git config --local user.name ${{ github.actor }}
          git tag "${{ steps.next_tag.outputs.version }}"
          git push --force-with-lease --tags

      - name: Update manuell version badge in README.md
        shell: bash
        run: |
          BADGE_TEMPLATE="[![Generic badge](https://img.shields.io/badge/manuell-%s-blue.svg)](https://github.com/navikt/aap-avro/packages/1271715?version=%s)"
          BADGE=$(printf "$BADGE_TEMPLATE" "${{ env.semver }}" "${{ env.semver }}")
          sed -i -e "s|.*manuell-.*-blue.svg.*|$BADGE|g" README.md
          
          EXAMPLE_TEMPLATE="implementation(\"no.nav.aap.avro:manuell:%s\")"
          EXAMPLE=$(printf "$EXAMPLE_TEMPLATE" "${{ env.semver }}")
          sed -i -e "s|implementation.*manuell.*|$EXAMPLE|g" README.md
          
          git add README.md
          git commit -m "Update version badges"
          git push --force-with-lease
