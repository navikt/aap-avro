name: Vedtak

on:
  push:
    branches: [ main ]
    paths: [ 'vedtak/**', '.github/workflows/vedtak.yml' ]

jobs:
  vedtak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with tag history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'
          check-latest: true

      - uses: gradle/wrapper-validation-action@v1

      - name: Generate next tag
        uses: paulhatch/semantic-version@v4.0.3
        id: next_tag
        with:
          major_pattern: major
          minor_pattern: minor
          bump_each_commit: true
          tag_prefix: ""
          change_path: vedtak
          namespace: vedtak
          format: "${major}.${minor}.${patch}"

      - name: Extract semantic version from next tag
        env:
          suffix: -vedtak
          next_tag: ${{ steps.next_tag.outputs.version }}
        run: |
          echo "next_tag: $next_tag"
          echo "suffix: $suffix"
          semver=${next_tag%"$suffix"}
          echo "semver=$(echo $semver)" >> $GITHUB_ENV

      #      - name: Publish avro schema ${{ env.semver }}
