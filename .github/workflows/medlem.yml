name: Medlem

on:
  push:
    branches: [ main ]
    paths: [ 'medlem/**', '.github/workflows/medlem.yml' ]

jobs:
  medlem:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with tag history
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'
          check-latest: true

      - uses: gradle/wrapper-validation-action@v1

      - name: Generate next tag
        uses: paulhatch/semantic-version@v4.0.3
        id: next_tag
        with:
          major_pattern: major
          minor_pattern: minor
          bump_each_commit: true
          tag_prefix: ""
          change_path: medlem
          namespace: medlem
          format: "${major}.${minor}.${patch}"

      - name: Extract semantic version from next tag
        env:
          suffix: -medlem
          next_tag: ${{ steps.next_tag.outputs.version }}
        run: |
          echo "next_tag: $next_tag"
          echo "suffix: $suffix"
          semver=${next_tag%"$suffix"}
          echo "semver=$(echo $semver)" >> $GITHUB_ENV

      - name: Publish avro schema ${{ env.semver }}
        uses: gradle/gradle-build-action@v2
        with:
          arguments: medlem:assemble -Pversion=${{ env.semver }} medlem:publish --no-daemon
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ github.token }}

      - name: Push tag ${{ steps.next_tag.outputs.version }}
        run: |
          git config --local user.name ${{ github.actor }}
          git tag "${{ steps.next_tag.outputs.version }}"
          git push origin --tags
